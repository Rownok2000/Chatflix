<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<style>
  body {
    text-align: center;
  }
  .container-fluid{
		background-color:red;
  }
  #username{
	width:40%;
  text-align: center;
  margin-left: 30%;
  }
 #password{
	width:40%;
  margin-left: 30%;
  text-align: center;
  }
  #confirmPassword{
	width:40%;
  margin-left: 30%;
  text-align: center;
  }
  button{
		background-color:blue;

  }


</style>
<body>
<H1>Registrazione</H1>
<div class="container-fluid">
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <label class="text-light" for="username">Username</label>
    <input type="username" class="form-control" id="username" placeholder="Inserisci un nome utente" type="text" formControlName="username" required>
<br>
    <label class="text-light" for="password">Password</label>
    <input #pwd type="password" class="form-control" id="password" placeholder="Inserisci la tua password" type="password" formControlName="password" required>
<br>
    <label class="text-light" for="confirmPassword">Confirm Password</label>
    <input #confirmPwd type="password" class="form-control" id="confirmPassword" placeholder="Conferma la password" type="password" formControlName="confirmPassword" required>
<br>
  <button type="submit" class="btn btn-primary">Register</button>&nbsp;&nbsp;<a routerLink="/login">Log In</a>
<br>&nbsp;
</form>
</div>
</body>
