<div class="chat_window">
    <div class="top_menu">
      <a class="btn" routerLink="/home"><b>back</b></a><a class="btn" (click)="leaveGroup()" routerLink="/home"><b>leave Group</b></a>
      <h1 class=" text-center text-danger" style="font-size:60px;"><img src="assets/img/logo.png"></h1>
      <h1 class="nomegruppo">{{groupname}}</h1>

    </div>
    <div class="messages" #scroll [scrollTop]='scroll.scrollHeight'>
      <div *ngFor = "let msg of messageList">
        <li [ngClass]="{'client-chat': lastmessage.user != username, 'my-chat': lastmessage.user == username}">
          {{lastmessage.user}}
          {{msg}}</li>
      </div>
<!--      <div class="my-chat">
        <h4>Daniele : avete visto la scenda quando Tommy ha sparato all'ispettore?</h4>
      </div>
      <div class="client-chat">
        <h4>Alessio : si ho visto quella scena mi è piaciuta molto</h4>
      </div>
      <div class="my-chat">
        <h4>Daniele : Ahasan te cosa ne pensi ?</h4>
      </div>
      <div class="client-chat">
        <h4>Ahasan : Sono rimasto molto sorpreso perchè non me l'aspettavo</h4>
      </div>
    -->
    </div>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input (keyup)="$event.keyCode == 13 && sendMessage(message)" #message class="message_input" placeholder="Type your message here..." />
        </div>
        <div (click)="sendMessage(message)" class="send_message">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
