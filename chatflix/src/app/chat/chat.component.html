<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>

    </div>
    <ul class="messages"></ul>
    <div *ngFor = "let message of messageList" class="bottom_wrapper clearfix" >
              {{message}}
        <div class="message_input_wrapper">
            <input (keyup)="$event.keyCode == 13 && sendMessage(message)" #message class="message_input" placeholder="Type your message here..." />
        </div>
        <div class="send_message" (click)="sendMessage(message)">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
