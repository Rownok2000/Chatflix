<div class="img js-fullheight" style="background-image: url(assets/img/img1.png);">
    <br><br><br><br><br><br>

	<section class="ftco-section">
<h1 class=" text-center text-danger" style="font-size:60px;"><img src="assets/img/logo.png"></h1>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="text-white">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h2 class="mb-4 text-center text-white">Hai un account?</h2>
		      	<form [formGroup]="LoginForm" (ngSubmit)="login()" class="signin-form">
		      		<div class="form-group">
		      			<input type="username" class="form-control" id="username" placeholder="Inserisci un nome utente" type="text" formControlName="username" required>
		      		</div>
	            <div class="form-group">
	              <input #pwd type="password" class="form-control" id="password" placeholder="Inserisci la tua password" type="password" formControlName="password" required>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn1 btn-primary submit px-3">Sign In</button>&nbsp;&nbsp;<a routerLink="/register">non sei registrato? clicca qui</a>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>
<br><br><br><br><br><br>
</div>
