<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="login.component.css">

	</head>
  <body class="img js-fullheight" style="background-image: url(assets/img/img1.png);">
    <br><br><br><br><br><br>

	<section class="ftco-section">
<h1 class=" text-center text-danger" style="font-size:60px;"><img src="assets/img/logo.png"></h1>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Hai un account?</h3>
		      	<form [formGroup]="LoginForm" (ngSubmit)="login()" class="signin-form">
		      		<div class="form-group">
		      			<input type="username" class="form-control" id="username" placeholder="Inserisci un nome utente" type="text" formControlName="username" required>
		      		</div>
	            <div class="form-group">
	              <input #pwd type="password" class="form-control" id="password" placeholder="Inserisci la tua password" type="password" formControlName="password" required>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>&nbsp;&nbsp;<a routerLink="/register">non sei registrato? clicca qui</a>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>
<br><br><br><br><br><br>
	</body>
</html>
